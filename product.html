<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/assets/css/master.css">

<body>

    <div class="topnav">
        <img src="./assets/img/logo.png">
        <input placeholder="Search" class="SearchBar" type="search">
        <i class="fas fa-home icon iconnaruto" style="margin-left: 100px;"></i>
        <i class="fa fa-info-circle iconmadara"></i>
        <i class="fas fa-question iconmadara"></i>
        <div class="itachi">

    <div class="app-container">

            <img class="gameVideo" src="https://steamcdn-a.akamaihd.net/steam/apps/1091500/ss_9beef14102f164fa1163536d0fb3a51d0a2e4a3f.600x338.jpg?t=1607696821">
